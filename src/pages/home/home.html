<ion-header>
  <ion-navbar color='dark'>
    <ion-title>
      <img src="../assets/images/logo.jpg" />
    </ion-title>
  </ion-navbar>
<ion-searchbar (ionInput)="comicSearch($event)"></ion-searchbar>
</ion-header>

<ion-content padding>


<div class="container-fluid">

        <button class="button_box" *ngFor="let comic of comics" (click)="comicSelected(comic)"> 
            <ion-card >
            <div class="center">
              <ion-card-title padding>
                {{comic.title.split('#')[0]}}
              </ion-card-title>
              <img class="portrait" src="{{comic.thumbnail.path}}/portrait_xlarge.jpg"/>
              </div>
            </ion-card>
        </button> 
</div>



	<ion-infinite-scroll (ionInfinite)="comicLoadMore($event)">
	<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>

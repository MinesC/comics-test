<ion-header>
  <ion-navbar color='dark'>
    <ion-title>
      LISTA DE COMICS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list no-lines>
	  <button ion-item *ngFor="let comic of comics" (click)="comicSelected(comic)">
	    <ion-card>

		  <ion-card-header>
		    {{comic.title}}
		  </ion-card-header>

		  <ion-card-content>
			{{ comic.id}}
		  </ion-card-content>

		</ion-card>

	  </button>  
	</ion-list>
</ion-content>
